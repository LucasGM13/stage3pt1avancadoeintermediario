<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.svg">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <title>Agendamento de Mentoria</title>
</head>
<body>
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <div class="page">
    <form id="mentorship-form" action="">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="full-name-wrapper">
            <div class="input-wrapper">
              <label for="student-name">Nome</label>
              <input id="student-name" type="text"/>
            </div>
  
            <div class="input-wrapper">
              <label for="student-surname">Sobrenome</label>
              <input id="student-surname" type="text"/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="student-email">Email <span>(digite um email válido)</span></label>
            <input id="student-email" type="email" required/>
          </div>

          <div class="input-wrapper">
            <label for="student-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input id="student-password" type="password" required minlength="6"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input id="mentor-name" type="text" required/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <div class="mentorship-wrapper">
            <h2>Primeira mentoria</h2>

            <div class="date-picker-wrapper">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input id="first-date" type="date" required/>
              </div>
  
              <div class="input-wrapper">
                <label for="first-initial-time">Das</label>
                <input id="first-initial-time" type="time" required/>
              </div>
  
              <div class="input-wrapper">
                <label for="first-end-time">Até</label>
                <input id="first-end-time" type="time" required/>
              </div>
            </div>
          </div>

          <div class="mentorship-wrapper">
            <h2>Segunda mentoria</h2>

            <div class="date-picker-wrapper">
              <div class="input-wrapper">
                <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                <input id="second-date" type="date" required/>
              </div>

              <div class="input-wrapper">
                <label for="second-initial-time">Das</label>
                <input id="second-initial-time" type="time" required/>
              </div>

              <div class="input-wrapper">
                <label for="second-end-time">Até</label>
                <input id="second-end-time" type="time" required>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input type="submit" class="button" form="mentorship-form" value="SALVAR">
    </footer>
  </div>

</body>
</html>
